<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Miguel Oliveira dos Santos">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Inscrição Escoteiros Peak – Bilhete RP">
  <meta name="keywords" content="Peak, escoteiros, RP, bilhete, inscrição, jogo">
  <link rel="stylesheet" href="css/style.css">
  <title>Inscrição – Escoteiros de PEAK</title>
</head>
<body>
  <div class="ticket">
    <header class="ticket-header">
      <span class="from">BASE CAMP</span>
      <span class="arrow">✈</span>
      <span class="to">PEAK SUMMIT</span>
    </header>

    <form class="ticket-body">
      <div class="field">
        <label>Nome do Escoteiro</label>
        <input type="text" name="nome" placeholder="Digite seu nome">
      </div>
      <div class="field">
        <label>Idade</label>
        <input type="number" name="idade" placeholder="Sua idade">
      </div>
      <div class="field">
        <label>Nível de Escotismo</label>
        <input type="text" name="nivel" placeholder="Iniciante, Veterano...">
      </div>
      <div class="field">
        <label>Data de Embarque</label>
        <input type="date" name="data">
      </div>

      <div class="divider"></div>

      <div class="code">CÓDIGO DE EXPEDIÇÃO: PK-EXP-0425</div>
      <button type="submit">Confirmar Embarque</button>
    </form>
  </div>
</body>
</html>
